version: "3.1"


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - book_room
  - provide_name
  - provide_dates
  - provide_guests
  - provide_checkin_date
  - provide_checkout_date

entities:
  - name
  - checkin_date
  - checkout_date
  - number_of_guests
  - room

slots:
  name:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: hotel_booking_form
            requested_slot: name

  checkin_date:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: hotel_booking_form
            requested_slot: checkin_date

  checkout_date:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: hotel_booking_form
            requested_slot: checkout_date

  number_of_guests:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: hotel_booking_form
            requested_slot: number_of_guests

  room:
    type: text
    mappings:
      - type: from_entity
        entity: room

forms:
  hotel_booking_form:
    required_slots:
      - name
      - checkin_date
      - checkout_date
      - number_of_guests


responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
    - text: "Hi! How can I help you today?"

  utter_goodbye:
    - text: "Bye"
    - text: "Goodbye!"
    - text: "See you later!"
    - text: "Have a great day!"

  utter_iamabot:
    - text: "I am a bot, Made by ZorgOros to help you book a room."

  utter_confirm_booking:
    - text: "Your booking for {name} from {checkin_date} to {checkout_date} for {number_of_guests} guests is confirmed!"

  utter_ask_name:
    - text: "Could you please tell me your name?"

  utter_ask_checkin_date:
    - text: "Could you please tell me your check-in date?"

  utter_ask_checkout_date:
    - text: "And what about your check-out date?"
    
  utter_ask_number_of_guests:
    - text: "How many guests will be staying?"

  utter_fallback:
    - text: "I'm sorry, I didn't understand that. Could you please rephrase?"


actions:
  - action_validate_inputs
  - action_default_fallback


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
