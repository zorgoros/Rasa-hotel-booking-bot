version: "3.1"

actions:
  - action_process_info

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - book_room
  - provide_name
  - provide_dates
  - provide_guests

entities:
  - name
  - date
  - number_of_guests
  - room

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date

  number_of_guests:
    type: text
    mappings:
      - type: from_entity
        entity: number_of_guests


responses:
  utter_greet:
    - text: "Hey! How are you?"
    - text: "Hello! How can I help you today?"
    - text: "Hi! How can I help you today?"

  utter_goodbye:
    - text: "Bye"
    - text: "Goodbye!"
    - text: "See you later!"
    - text: "Have a great day!"

  utter_iamabot:
    - text: "I am a bot, Made by ZorgOros to help you book a room."
    - text: "I am a bot, Made by ZorgOros to help you with your booking."

  utter_confirm_booking:
    - text: "Your booking for {name} from {date} for {number_of_guests} guests is confirmed!"

  # utter_ask_for_all_details:
  #   - text: "Please provide name, number of guests and chekin date for your booking. "
  #   - text: "Please provide all the details for your booking : name, number of guests and dates of stay. "
  #   - text: "could you please provide all the details for your booking : name, number of guests and chekin date. "

  utter_ask_name:
    - text: "What is your name, please?"
    - text: "Could you please tell me your name?"
  
  utter_ask_dates:
    - text: "What dates are you looking to book?"
    - text: "could you please provide the dates of your stay?"
    - text: "could you please tell me the dates you would like to book?"
  
  utter_ask_guests:
    - text: "How many guests will be staying?"
    - text: "How many guests are staying?"
    - text: "How many guests are staying for the booking?"
    - text: "How many guests will be there?"

  utter_confirm_data:
    - text: "Please confirm your booking details: Name: {name}, Dates: {date}, Number of Guests: {number_of_guests}. Is this correct?"

  utter_invalid_date:
    - text: "The date cannot be in the past. Please provide a future date."
  
  utter_cannot_parse_date:
    - text: "Sorry, I couldn't understand the date. Could you rephrase it in a format like 'next Monday' or '15th January'?"

  utter_invalid_guests:
    - text: "The number of guests must be a valid integer greater than zero."

  utter_missing_name:
    - text: "Please provide your name."




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
