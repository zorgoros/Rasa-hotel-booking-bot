<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rasa Chat (Offline)</title>
  <style>
    /* Simple styling for chat container */
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f5f5f5;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      width: 400px;
      height: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      background: white;
    }
    #chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .user-msg {
      color: #333;
      background: #dfffd8;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      width: fit-content;
    }
    .bot-msg {
      color: #333;
      background: #eee;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      width: fit-content;
    }
    .bot-msg, .user-msg {
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot-msg {
      margin-left: 0;
    }
    .user-msg {
      margin-left: auto;
    }
    #input-area {
      display: flex;
    }
    #user_input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      outline: none;
    }
    #send-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      font-size: 14px;
    }
    #send-btn:hover {
      background: #1e7fc7;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <!-- Chat messages go here -->
  <div id="chat-window"></div>

  <!-- Input + send button -->
  <div id="input-area">
    <input type="text" id="user_input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
// Adjust to your Rasa server endpoint:
const RASA_URL = "http://localhost:5005/webhooks/rest/webhook";

// Access elements
const chatWindow = document.getElementById("chat-window");
const userInput = document.getElementById("user_input");
const sendBtn = document.getElementById("send-btn");

// Helper: Add a message to chat window
function addMessage(text, isUser = false) {
  const msgDiv = document.createElement("div");
  msgDiv.className = isUser ? "user-msg" : "bot-msg";
  msgDiv.innerText = text;
  chatWindow.appendChild(msgDiv);
  chatWindow.scrollTop = chatWindow.scrollHeight; 
}

// Send user message to Rasa
async function sendMessageToRasa(message) {
  try {
    const response = await fetch(RASA_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        sender: "local-user",    // Or a random ID
        message: message 
      })
    });
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();
    // data is an array of responses from Rasa
    data.forEach(item => {
      if(item.text) {
        addMessage(item.text, false); // Bot message
      }
    });
  } catch (error) {
    addMessage("Error: Could not reach Rasa server.", false);
    console.error(error);
  }
}

// On button click or Enter press, send message
function handleSend() {
  const text = userInput.value.trim();
  if(text) {
    addMessage(text, true); // show user text
    userInput.value = "";   // clear input
    sendMessageToRasa(text);
  }
}

sendBtn.addEventListener("click", handleSend);

// Handle Enter key
userInput.addEventListener("keyup", function(e) {
  if (e.key === "Enter") {
    handleSend();
  }
});
</script>

</body>
</html>
